name: SweepstacX Check
on: { push: { branches: [ main ] }, pull_request: {} }
jobs:
  scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: '20' }
      - run: npm i -g sweepstacx
      - run: sweepstacx check > sweepstacx-report.json
      - run: cat sweepstacx-report.json | jq .stats
      - uses: actions/upload-artifact@v4
        with: { name: sweepstacx-report, path: sweepstacx-report.json }
